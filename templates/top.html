<!DOCTYPE html>
<html>
<head>
    <title>Top Movies</title>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .movie-card img {
            height: 300px;
            object-fit: cover;
        }
        .card-title {
            font-size: 1rem;
            font-weight: bold;
        }
        .card-text {
            font-size: 0.85rem;
            color: #444;
        }
        @media (min-width: 1400px) {
            .row-cols-7 > * {
                flex: 0 0 auto;
                width: 14.2857143%;
            }
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-4">
        <div class="text-center mb-4">
            <h1 class="display-6">üî• Top 100 Rated & Reviewed Movies</h1>
        </div>

        <div class="row row-cols-2 row-cols-sm-3 row-cols-md-4 row-cols-lg-5 row-cols-xl-6 row-cols-xxl-7 g-4" id="movie-container">
            <!-- Cards will load here -->
        </div>
    </div>

    <!-- üîΩ Inject JSON safely -->
    <script id="movie-data" type="application/json">
        {{ movies | tojson | safe }}
    </script>

    <!-- üîÅ JS logic for infinite scroll and card rendering -->
    <script>
        const jsonData = document.getElementById('movie-data').textContent;
        const allMovies = JSON.parse(jsonData);

        const container = document.getElementById('movie-container');
        let currentIndex = 0;
        const batchSize = 14;

        function loadMovies() {
            const slice = allMovies.slice(currentIndex, currentIndex + batchSize);
            slice.forEach(movie => {
                const col = document.createElement('div');
                col.className = 'col';
                col.innerHTML = `
                    <div class="card h-100 shadow-sm movie-card">
                        <img src="${movie.poster}" class="card-img-top" alt="${movie.title}">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">${movie.title}</h5>
                            <p><strong>Genres:</strong> ${movie.genres}</p>
                            <p class="card-text mb-1"><strong>‚≠ê ${movie.rating || 'N/A'}</strong> (${movie.votes || 0} votes)</p>
                            <p class="card-text mb-1">üìÖ ${movie.release_year}</p>
                            <p class="card-text small">${movie.overview ? movie.overview.slice(0, 100).replace(/"/g, '&quot;') + '‚Ä¶' : 'No description.'}</p>
                            <a href="${movie.tmdb_url}" target="_blank" class="btn btn-sm btn-outline-primary mt-auto">View on TMDb</a>
                        </div>
                    </div>
                `;
                container.appendChild(col);
            });
            currentIndex += batchSize;
        }

        function handleScroll() {
            if (window.scrollY + window.innerHeight >= document.body.scrollHeight - 100) {
                loadMovies();
            }
        }

        loadMovies();
        window.addEventListener('scroll', handleScroll);
    </script>
</body>
</html>
